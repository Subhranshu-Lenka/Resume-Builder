<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="builder.css">
</head>

<body>

    <header>
        <div class="navbar">
            <h4>Home</h4>
            <h4>Change Template</h4>
            <h4>More Actions</h4>
        </div>
    </header>

    <div class="split left">
        <!-- resume template that gets updates as user inputs the data. -->
        <div class="resume-preview">
            <iframe id="frame" src="./resume1/resume1.html"></iframe>
        </div>
    </div>

    <div class="split right">C
        <div class="form">

            <div class="top">
                <div class="photo">
                    <button id="photo-btn" onclick="document.getElementById('getFile').click()">Photo</button>
                    <input id="getFile" type="file" accept=".png, .jpg, .jpeg" style="display: none;">
                </div>
                <div>
                    <section class="top-data">
                        <h4>First Name</h4>
                        <h4 style="padding-left: 150px;">Last Name</h4>
                    </section>
                    <div class="top-data">
                        <input type="text" name="fName" id="fName">
                        <input type="text" name="lName" id="lName">
                    </div>
                    <div class="top-data">
                        <div>
                            <h4 style="margin-top: 18px;">Email</h4>
                            <input type="email" name="email" id="email">
                        </div>
                    </div>
                </div>
            </div>

            <section class="adjust-input-width">
                <h4>Headline</h4>
                <input type="text" name="headline" id="headline">
                <h4>Phone</h4>
                <input type="number" name="phone" id="phone">
                <h4>Address</h4>
                <textarea name="address" id="address" cols="100" rows="6"></textarea>
                <div class="top">
                    <h4>City</h4>
                    <h4 style="padding-left: 400px;">Pin Code</h4>
                </div>
                <div class="top adjust-input-width">
                    <input type="text" name="city" id="city">
                    <input style="margin-left: 110px;" type="number" name="pincode" id="pincode">
                </div>
            </section>
            <hr>

            <div class="other-section">
                <table>
                    <tr>
                        <td>
                            <button class="other-btn"> + Education</button>
                            <button class="other-btn"> + Work Experience</button>
                            <button class="other-btn"> + Skills</button>
                            <button class="other-btn"> + Projects</button>
                            <button class="other-btn"> + Hobbies</button>
                        </td>
                        <td>
                            <button class="other-btn"> + Profile</button>
                            <button class="other-btn"> + Courses & Certificates</button>
                            <button class="other-btn"> + Internships</button>
                            <button class="other-btn"> + Refernces</button>
                            <button class="other-btn"> + Footer</button>
                        </td>
                    </tr>
                </table>
            </div>


        </div>
    </div>
</body>

</html>
